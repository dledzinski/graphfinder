# plik konfiguracyjny 

# Konfiguracja log4j
log4j.debug=true
# Set root logger level to DEBUG and add an appender called A1.
log4j.rootLogger=INFO, A1, A2
# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender
# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{HH:mm:ss.SSS dd.MM.yy} %p %m%n
#log4j.appender.A1.threshold=ERROR
log4j.appender.A2=org.apache.log4j.DailyRollingFileAppender
log4j.appender.A2.encoding=UTF-8
log4j.appender.A2.file=logs/graphfinder.log
log4j.appender.A2.DatePattern=.yyyy-MM-dd
# A2 uses PatternLayout.
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%d{HH:mm:ss.SSS dd.MM.yy} %p %m%n


